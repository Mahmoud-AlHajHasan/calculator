<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/script.js" defer></script>
  <title>Mahmoud's Calculator</title>
</head>

<body>

  <div id="calculator">
    <div id="display">
      <div></div>
    </div>
    <div id="clearContainer">
      <button id="clear" class="button-4">C</button>
      <button id="undo" class="button-4">Z</button>
    </div>

    <div id="mainBody">
      <div id="functions">
        <button kind="add" class="button-4 operator adder">+</button>
        <button kind="subtract" class="button-4 operator subtracter">-</button>
        <button kind="multiply" class="button-4 operator multiplier">*</button>
        <button kind="divide" class="button-4 operator divider">/</button>
      </div>
      <div id="digits">
        <div id="numbers">
          <div id="rowOne">
            <button class="button-4 num">7</button>
            <button class="button-4 num">8</button>
            <button class="button-4 num">9</button>
          </div>
          <div id="rowTwo">
            <button class="button-4 num">4</button>
            <button class="button-4 num">5</button>
            <button class="button-4 num">6</button>
          </div>
          <div id="rowThree">
            <button class="button-4 num">1</button>
            <button class="button-4 num">2</button>
            <button class="button-4 num">3</button>
          </div>
        </div>
        <div id="zeroDotEqual">
          <button class="button-4 num">0</button>
          <button class="button-4 dot">.</button>
          <button class="button-4 equalSign">=</button>
        </div>
    </div>

    </div>
  </div>

</body>

</html>
