<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/script.js" defer></script>
  <title>Mahmoud's Calculator</title>
</head>

<body>

  <div id="calculator">
    <div id="display">
      <div>42</div>
    </div>
    <div id="clearContainer">
      <button id="clear" class="button-4">C</button>
      <button id="undo" class="button-4">Z</button>
    </div>

    <div id="mainBody">
      <div id="functions">
        <button class="button-4">+</button>
        <button class="button-4">-</button>
        <button class="button-4">*</button>
        <button class="button-4">/</button>
      </div>
      <div id="digits">
        <div id="numbers">
          <div id="rowOne">
            <button class="button-4">7</button>
            <button class="button-4">8</button>
            <button class="button-4">9</button>
          </div>
          <div id="rowTwo">
            <button class="button-4">4</button>
            <button class="button-4">5</button>
            <button class="button-4">6</button>
          </div>
          <div id="rowThree">
            <button class="button-4">1</button>
            <button class="button-4">2</button>
            <button class="button-4">3</button>
          </div>
        </div>
        <div id="zeroDotEqual">
          <button class="button-4">0</button>
          <button class="button-4">.</button>
          <button class="button-4">=</button>
        </div>
    </div>

    </div>
  </div>

</body>

</html>
